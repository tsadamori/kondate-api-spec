type: object
properties:
  userId:
    type: integer
    minimum: 1
  menus:
    type: array
    items:
      type: object
      minimum: 1
      required:
        - id
        - name
      properties:
        id:
          type: integer
          description: menus.id
          minimum: 1
        name:
          type: string
          example: サンプル材料
