type: object
properties:
  userId:
    type: integer
    minimum: 1
  categoryIds:
    type: array
    items:
      type: integer
      minimum: 1
  name:
    type: string
    example: サンプルメニュー
  ingredients:
    type: array
    items:
      type: object
      minimum: 1
      required:
        - id
        - name
      properties:
        id:
          type: integer
          descirption: ingredients.id
          minimum: 1
        name:
          type: string
          example: サンプル材料
  imageData:
    type: string
    nullable: true
    format: byte
    description: メニュー画像(base64)
    example: U3dhZ2dlciByb2Nrcw==
  relatedLink:
    type: string
    nullable: true
    example: https://example.com
  description:
    type: string
    nullable: true
    example: サンプルメニュー詳細
